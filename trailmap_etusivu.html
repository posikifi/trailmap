<!doctype html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">




    <link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
    <style>
        #map {
            height: 600px;
        }
        body {
            padding-top: 70px;
        }
    </style>
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <title>Trailmap</title>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trailmap</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../kirjaudu/">Kirjaudu</a>
                    </li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div>
                    <b>Otaniemen kiemura on tosi kauhean pitk&auml; nimi</b>
                    <p>Pituus: 2.3km
                        <br>Tekij&auml;: Teekkari@minullaonkauheanimimerkki</p>
                </div>
            </div>
            <div id="map" class="col-md-10"></div>
        </div>
    </div>

    <script type="text/javascript">
        var layers = [
            new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    attributions: [new ol.Attribution({
                        html: 'EI kukaan'
                    })],
                    crossOrigin: 'anonymous',
                    params: {
                        'LAYERS': 'peruskartta',
                        'FORMAT': 'image/png'
                    },
                    url: 'http://tiles.kartat.kapsi.fi/peruskartta?'
                })
            })
        ];


        var projection = new ol.proj.Projection({
            code: 'EPSG:3067',
            units: ol.proj.Units.METERS
        });

        var map = new ol.Map({
            layers: layers,
            renderers: ol.RendererHints.createFromQueryData(),
            target: 'map',
            view: new ol.View2D({
                center: [450000.00, 7000000.0],
                projection: projection,
                zoom: 7
            })
        });
    </script>
</body>

</html>

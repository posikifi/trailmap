		height: 45px;

		height: 45px;
	  	display:none;
	  }
    </style>
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <title>Trailmap</title>
  </head>
  <body>
	  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>

	            </button>
	            <a class="navbar-brand" href="#">Trailmap</a>
	          </div>
	          <div class="collapse navbar-collapse">
	            <ul class="nav navbar-nav">
	              <li><a href="#" id="lataus">Lataa gpx</a></li>
				  <li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Piirr&auml;<b class="caret"></b></a>
				          <ul class="dropdown-menu">
				            <li><a href="#" id="polku">Polku</a></li>
				            <li><a href="#" id="POI">POI</a></li>
				          </ul>
				        </li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	<div class="nakyma">
	<div id="lataaDiv"><p>lataa</p></div>
	<div id="polkuDiv">
	<button type="button" class="btn btn-primary">Tallenna</button>
		
	</div>
	<div id="POIDiv"><p>poi</p></div>
    <div id="map" class="map"></div>
	</div>
	
    <script type="text/javascript">
	var layers = [
	  new ol.layer.Tile({
	    source: new ol.source.TileWMS({
	      attributions: [new ol.Attribution({
	        html: 'EI kukaan'
	      })],
	      crossOrigin: 'anonymous',
	      params: {
	        'LAYERS': 'peruskartta',
	        'FORMAT': 'image/png'
	      },
	      url: 'http://tiles.kartat.kapsi.fi/peruskartta?'
	    })
	  })
	];

	// A minimal projection object is configured with only the SRS code and the map
	// units. No client side coordinate transforms are possible with such a
	// projection object.
	var projection = new ol.proj.Projection({
	  code: 'EPSG:3067',
	  units: ol.proj.Units.METERS
	});

	var map = new ol.Map({
	  layers: layers,
	  renderers: ol.RendererHints.createFromQueryData(),
	  target: 'map',
	  view: new ol.View2D({
	    center: [385611.74491121626, 6671748.05455792],
	    projection: projection,
	    zoom: 9
	  })
	});
	
	$('#polku').click(function(){
		$('#polkuDiv').toggle(duration=200);
		
	});
	$('#POI').click(function(){
		$('#POIDiv').toggle(duration=200);
		
	});
	$('#lataus').click(function(){
		$('#lataaDiv').toggle(duration=200);
		
	});
	
    </script>
  </body>
</html>
